on:
  workflow_call:
    inputs:
      package-name:
        required: true
        type: string
      package-index-name:
        default: PyPI
        type: string
      package-index-url:
        default: https://pypi.org
        type: string
      package-index-upload-url:
        default: https://upload.pypi.org/legacy/
        type: string
    secrets:
      password:
        description: PyPI API token

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-11]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        if: ${{ runner.os == 'Linux' }}
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Build ${{ inputs.package-name }} wheels
        uses: pypa/cibuildwheel@v2.16.2
        env:
          CIBW_ARCHS_LINUX: "auto aarch64 ppc64le s390x"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_BUILD: "cp310-*"
          CIBW_TEST_EXTRAS: tests
          CIBW_TEST_COMMAND: "pytest {project}/tests"

      - name: Upload ${{ inputs.package-name }} wheels
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.package-name }}
          path: ./wheelhouse/*.whl

  publish:
    if: ${{ inputs.package-index-url != '' }}
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ inputs.package-index-name }}
      url: ${{ inputs.package-index-url }}/project/${{ inputs.package-name }}/
    permissions:
      id-token: write
    steps:
      - name: Download ${{ inputs.package-name }} wheels
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.package-name }}
          path: ./dist/

      - name: Publish ${{ inputs.package-name }} to ${{ inputs.package-index-name }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: ${{ inputs.package-index-upload-url }} 
          password: ${{ secrets.password }}
