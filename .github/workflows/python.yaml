on:
  workflow_call:
    inputs:
      package-name:
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: pip

      - name: Install build tool
        run: pip install build

      - name: Build ${{ inputs.package-name }}
        run: python -m build

      - name: Upload ${{ inputs.package-name }} package
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.package-name }}
          path: ./dist/

  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Download ${{ inputs.package-name }} package
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.package-name }}
          path: ./dist/

      - name: Install ${{ inputs.package-name }}
        run: pip install ./dist/*.whl

      - name: Install test runner
        run: pip install pytest pytest-cov

      - name: Make test code available
        uses: actions/checkout@v3

      - name: Run unit tests
        run: pytest --cov=${{ inputs.package-name }}

  publish:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: pypi
      url: https://pypi.org/p/${{ inputs.package-name }}
    permissions:
      id-token: write
    steps:
      - name: Download ${{ inputs.package-name }} package
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.package-name }}
          path: ./dist/

      - name: Publish ${{ inputs.package-name }} to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
