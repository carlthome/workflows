on:
  workflow_call:
    inputs:
      package-name:
        required: true
        type: string
      package-index-name:
        default: PyPI
        type: string
      package-index-url:
        default: https://pypi.org
        type: string
      package-index-upload-url:
        default: https://upload.pypi.org/legacy/
        type: string
    secrets:
      password:
        description: PyPI API token

jobs:
  build:
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install build tool
        run: pip install build

      - name: Build ${{ inputs.package-name }}
        run: python -m build

      - name: Upload ${{ inputs.package-name }} package
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.package-name }}
          path: ./dist/

  test:
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Download ${{ inputs.package-name }} package
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.package-name }}
          path: ./dist/

      - name: Install ${{ inputs.package-name }}
        run: pip install ./dist/*.whl

      - name: Install test runner
        run: pip install pytest pytest-cov

      - name: Run unit tests
        run: pytest --cov=${{ inputs.package-name }}

  publish:
    if: ${{ inputs.package-index-url != '' }}
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: ${{ inputs.package-index-name }}
      url: ${{ inputs.package-index-url }}/project/${{ inputs.package-name }}/
    permissions:
      id-token: write
    steps:
      - name: Download ${{ inputs.package-name }} package
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.package-name }}
          path: ./dist/

      - name: Show artifacts
        run: ls -lavh ./dist/

      - name: Publish ${{ inputs.package-name }} to ${{ inputs.package-index-name }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: ${{ inputs.package-index-upload-url }} 
          password: ${{ secrets.password }}
